<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
</head>
<body>
<h1>My blog</h1>
<div id="posts">
    <table id="blogPosts">
        <thead>
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Categories</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
    <br>
    <button>Click here to refresh</button>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function() {
        "use strict";

        let blogGet = $.get("data/blog.json");

        blogGet.done(function(data) {
            $.each(data, function (index, item) {
                $("#posts").append(
                    "<tr><td>" + item.title + "</td>" + "<td>" + item.content + "</td>" +
                    "<td>" + item.categories + "</td>" + "<td>" + item.date + "</td></tr>");
            })
        });

        $("button").click(function() {//event listener, when the button is clicked, call the function
            $("html").load("ajax-blog.html");//re-load the page
        });

    })();
</script>
</body>
</html>

<!--
Create a new html file called ajax-blog.html.
At minimum, your Ajax blog will need an empty <div> with an id of posts.
Add your own Bootstrap theme to this file as well. Feel free to use the same one as your store or choose a different one.
Download blog.json to your data directory from before.
Use Ajax to load the contents of blog.json and add the data from it to your #posts div.
Add additional entries to blog.json and make sure your changes are reflected on the page.
-->
