<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button>this is a button for refreshing :)</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
    let storeGet = $.get("data/inventory.json");//get request to pull data from json; store in variable storeGet
    storeGet.done(function(data) { //when the request is done, pass the data from storeGet into the function
        $.each(data, function (index, item) {//for each data, pass the index and item through the function
            $("#insertProducts").append("<tr>><td>" + item.title + "</td>" + "<td>" + item.quantity + "</td>" + "<td>" + item.price + "</td>" + "<td>" + item.categories + "</td></tr>");
        })//append a row
    })
    ("button").click(function(){
        $("html").load("ajax-store.html");
        //click to load
    });

};

</script>

</body>
</html>

<!--
Download and save ajax-store.html.
Create a data directory and download inventory.json to that folder.
Your online tool store should load data from the JSON file using a get request and append the data to the table. You will need to use either $.ajax() or $.get(), and a .done() callback.
Add some new entries to inventory.json and see how the data on the page gets updated.
Add a "Refresh" button that will load inventory.json for you without having to refresh the entire page.
Add Twitter Bootstrap to your online store with some custom CSS to make the style your own.

Simple get
    $.ajax("/some-url")

Post
    $.ajax("/some-url", {
        type: "POST",
        data: {
            name:     "John",
            location: "Boston"
        }
    });
-->
