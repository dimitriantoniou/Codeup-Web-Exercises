<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form action = "https://www.elformo.com/forms/e0116b2f-c105-4925-b3f1-bc2bb7803027" method="PUSH">
    <label for="email">Email:</label>
    <input type="text" name="email" id="email" placeholder="Enter your email address">
    <label for="password">Password:</label>
    <input type="password" name="password" id="password">
    <br>
    <h3>Bio</h3>
    <label for="bio">Tell us about <em>you!</em></label>
        <textarea name="bio" id="bio"></textarea>
    <br>
    <h3>How did you hear about us?</h3>
    <label for="billboard"><input type="radio" id="billboard" name="source1" value="billboard">Billboard</label>
    <label for="radio"><input type="radio" id="radio" name="source2" value="radio">Radio</label>
    <label for="internet"><input type="radio" id="internet" name="source3" value="internet">Internet</label>
    <label for="other"><input type="radio" id="other" name="source4" value="other">Other</label>
    <br>
        <label for="current_browser">What is your current browser?</label>
        <select id="current_browser" name="current_browser">
        <option value="chrome">Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="safari">Safari</option>
        </select>
    <br>
    <button type="submit">Submit the form</button>
</form>
</body>
</html>
